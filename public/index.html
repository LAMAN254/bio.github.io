<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge - Digital Art</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&family=Lato:wght@400;700&family=Open+Sans:wght@400;600&family=Bebas+Neue&family=Cinzel:wght@400;700&family=Space+Mono&family=Comfortaa:wght@300;400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0055ff 0%, #000033 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .app-container {
            width: 375px;
            height: 700px;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .profile-section {
            background: linear-gradient(135deg, #0066ff 0%, #002266 100%);
            height: 55%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .category-label {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .artist-name {
            font-family: 'Playfair Display', serif;
            font-size: 56px;
            margin: 15px 0;
            position: relative;
        }
        
        .outline {
            position: absolute;
            border: 2px dashed rgba(255, 255, 259, 0.6);
            width: 110%;
            height: 110%;
            top: -5%;
            left: -5%;
            border-radius: 5px;
        }
        
        .profile-image-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 25px 0;
            background-color: #e0c080;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .profile-image {
            width: 100%;
            height: auto;
        }
        
        .fonts-container {
            background-color: #111111;
            height: 45%;
            padding: 15px;
            position: relative;
        }
        
        .font-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 10px;
        }
        
        .font-option {
            padding: 20px 10px;
            border: 1px solid #333;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .font-option:hover {
            border-color: #666;
        }
        
        .font-option.active {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="profile-section">
            <div class="category-label">DIGITAL ART</div>
            <div class="artist-name" id="artist-name">
                Jorge
                <div class="outline"></div>
            </div>
            <div class="profile-image-container">
                <img src="imagenes/image.png" alt="Profile" class="profile-image">
            </div>
        </div>
        <div class="fonts-container">
            <div class="font-grid">
                <button class="font-option active" onclick="window.location.href='biografia.html'">
                    Biografía
                </button>
                <button class="font-option" onclick="window.location.href='pasatiempos.html'">
                    Pasatiempos
                </button>
                <button class="font-option" onclick="window.location.href='proyectos.html'">
                    Proyectos
                </button>
                <button class="font-option" onclick="window.location.href='juegos.html'">
                    Juegos
                </button>
            </div>
        </div>
    </div>

    <script>
        function selectButton(element) {
            // Desactivar la opción activa anterior
            const activeOption = document.querySelector('.font-option.active');
            if (activeOption) {
                activeOption.classList.remove('active');
            }
            
            // Activar la nueva opción
            element.classList.add('active');
        }
    </script>
</body>
</html>
